<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIOS</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="Nav_menu">

                </span>

                </div> -->

                <span class="No_option"><span class="radius">2</span></span>
            </div>

                    <span class="studio_list"><button class="btn_list">Product Design</button></span>
